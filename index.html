        <div class="container">
            <h1>Welcome to your Records</h1>
            <button type="button" id="buy" class="open-button" onclick="openBuyForm()">BUY</button>
            <button type="button" id="sell" class="open-button" onclick="openSellForm()">SELL</button>
        </div>

        <div class="form-popup" id="buyForm">
                <div class="jumbotrom">
                    <h3>Add new Purchase</h3>
                    <form id="inputItemForm" class="form-container">
                        <div>
                            <label for="inputItem">ITEM</label>
                            <input type="text" class="form-control" id="inputItem" placeholder="Enter Item...">
                        </div>
                        <div>
                            <label for="inputQuantity">QUANTITY</label>
                            <input type="text" class="form-control" id="inputQuantity" placeholder="Enter it's Quantity ...">
                        </div>
                        <div>
                            <label for="inputSeller">SELLER</label>
                            <input type="text" class="form-control" id="inputSeller" placeholder="Enter it's Seller information...">
                        </div>
                        <button type="submit" class="btn" id="addbuybtn" onclick="addBuy()">Add</button>
                        <button type="button" class="btn cancel" id="closebuybtn" onclick="closeBuyForm()">Cancel</button>
                    </form>
                </div>
